<div class="container">
  <div *ngFor="let user of users" class="user-container">
    <div class="user-id">ID: {{ user.id }}</div>
    <div class="user-name"> {{ user.name }}</div>
    <div class="user-email"> {{ user.email }}</div>
    <!--div class="user-role"> {{ user.role}}</div-->
  </div>
</div>
