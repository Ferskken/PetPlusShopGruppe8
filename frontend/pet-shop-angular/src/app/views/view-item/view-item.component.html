<body>
    <section class="item-details">
        <div class="item-info">
            <h1>{{ item.name }}</h1>
            <p>Price: {{ item.price }}</p>
            <p>{{ item.description }}</p>
            <!--button mat-raised-button color="primary" (click)="addToShoppingCart(item)">Add</button-->
        </div>
        <img [src]="item.image" alt="Item image" class="item-image">
    </section>
</body>
