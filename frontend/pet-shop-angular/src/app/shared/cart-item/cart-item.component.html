 <section class="cart-item m-2 w-100">
  <mat-card>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.price | currency }}</mat-card-subtitle>
      </mat-card-title-group>
      
      <div class="label-container">
        <mat-label class="amount-label">Amount</mat-label>
        <div class="button-container">
          <button mat-icon-button color="accent" (click)="onRemoveOne()">
            <mat-icon class="remove-button">remove</mat-icon>
          </button>
          <span class="amount-box">{{ item.quantity }}</span>
          <button mat-icon-button color="accent" (click)="onAddOne()">
            <mat-icon class="add-button">add</mat-icon>
          </button>
        </div>
      </div>
      
      <img mat-card-sm-image src="{{ item.image }}" alt="Image not found" class="m-2 w-25">
    </mat-card-header>

    <mat-card-content>
      <button mat-raised-button color="primary" (click)="removeItem()">Remove</button>
    </mat-card-content>
  </mat-card>
</section>
