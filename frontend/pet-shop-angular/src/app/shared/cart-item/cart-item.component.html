<div class="cart-item" class="m-4 w-50">
<mat-card>  <!-- Angular material mat-card -->
  <mat-card-header >
    <mat-card-title-group>
      <mat-card-title>{{item.id}}{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.price | currency}}</mat-card-subtitle>
     <img mat-card-sm-image src="{{item.image}}" alt="fant ikke bilde">
     <mat-form-field>
      <mat-label>Length</mat-label>
      <input matInput placeholder="Length" type="number" [value]="item.quantity" (input)="onQuantityChange($event)">
    </mat-form-field>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <button mat-button (click)="removeItem()">Remove</button>
  </mat-card-content>
</mat-card>
</div>
