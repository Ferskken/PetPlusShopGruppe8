<div class="sidebar">
    <h2>Categories</h2>
    <div [formGroup]="form">
      <!-- Angular Material checkboxes with icons -->
      <p>
        <mat-checkbox color="primary" formControlName="winter">
          <mat-icon>ac_unit</mat-icon> Winter
        </mat-checkbox>
      </p>
      <p>
        <mat-checkbox color="primary" formControlName="clothes">
          <mat-icon>pets</mat-icon> Clothes
        </mat-checkbox>
      </p>
      <p>
        <mat-checkbox color="primary" formControlName="accessories">
          <mat-icon>favorite</mat-icon> Accessories
        </mat-checkbox>
      </p>
      <p>
        <mat-checkbox color="primary" formControlName="indoors">
          <mat-icon>home</mat-icon> Indoors
        </mat-checkbox>
      </p>
    </div>
  </div>
