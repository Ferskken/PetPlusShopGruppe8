<header>
  <div>
  <div class="row">
    <div class="col col-3 logo">
      <a routerLink="/home">
          <img src="assets/petshoppluslogo.png" alt="Logo">
      </a>
    </div>
    <div class="col col-6"> 
      <app-search-bar autofocus></app-search-bar>
    </div>
    <section class="col">
      <div class = "categoriesMenu">
        <button mat-button [matMenuTriggerFor]="categoriesMenu">Categories</button>
          <mat-menu #categoriesMenu="matMenu">
            <button mat-menu-item routerLink="/dogs">Dogs</button>
            <button mat-menu-item routerLink="/cats">Cats</button>
            <button mat-menu-item routerLink="/birds">Birds</button>
            <button *ngIf="isAdmin()" mat-menu-item routerLink="/administrator">Administrator</button>
          </mat-menu>
      </div>
      <button mat-button [matMenuTriggerFor]="menu">My Page</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onOpenLoginDialog()">Login</button>
          <button mat-menu-item routerLink="/becomeMember">Become member</button>
          <button mat-menu-item routerLink="/myOrders">My orders</button>
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
      <mat-icon matRipple routerLink="/aboutUs">help</mat-icon>
      <mat-icon matRipple routerLink="/shoppingCart">shopping_cart</mat-icon>
    </section>
  </div>
  </div >
    <nav class="catogories-list">
      <ul>
        <li><a matRipple routerLink="/dogs">Dogs</a></li>
        <li><a matRipple routerLink="/cats">Cats</a></li> <!-- Link to cat items page -->
        <li><a matRipple routerLink="/birds">Birds</a></li> <!-- Link to bird items page -->
        <li *ngIf="isAdmin()"><a matRipple routerLink="/administrator">Administrator</a></li> <!-- Link to administrator page -->
      </ul>
    </nav>
  </header>
