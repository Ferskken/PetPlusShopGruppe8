<header>
  <div>
  <div class="row">
    <div class="col col-3 logo">
      <a routerLink="/home">
          <img src="assets/petshoppluslogo.png" alt="Logo">
      </a>
    </div>
    <div class="col col-6"> 
      <app-search-bar></app-search-bar>
    </div>
    <section class="col">
      <button mat-button ="nav-categories">categories</button>
      <button mat-button [matMenuTriggerFor]="menu">My page</button> <!-- Button to trigger the user menu -->
        <mat-menu #menu="matMenu"> <!-- User menu with options -->
          <button mat-menu-item (click)="onOpenLoginDialog()">Login</button>
          <button mat-menu-item routerLink="/becomeMember" >Become member</button>
          <button mat-menu-item >My orders</button>
          <button mat-menu-item (click)="logout()">Logout</button>
          
        </mat-menu>
      <mat-icon matRipple routerLink="/aboutUs">help</mat-icon>
      <mat-icon matRipple routerLink="/shoppingCart">shopping_cart</mat-icon>
    </section>
  </div>
  </div>
    <nav>
      <ul >
        <li><a matRipple routerLink="/dogs">Dogs</a></li>
        <li><a matRipple routerLink="/cats">Cats</a></li> <!-- Link to cat items page -->
        <li><a matRipple routerLink="/birds">Birds</a></li> <!-- Link to bird items page -->
        <li *ngIf="isAdmin()"><a matRipple routerLink="/administrator">Administrer</a></li> <!-- Link to administrator page -->
      </ul>
    </nav>
  </header>
