<div class="row">
  <div class="col-sm-4 mb-4" *ngFor="let item of items">
    <mat-card class="w-100 h-100"> <!-- Angular material mat-card -->
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title><!--{{item.id}} --> {{item.name}}</mat-card-title>
          <mat-card-subtitle>{{item.price}}</mat-card-subtitle>
          <img mat-card-sm-image src="{{item.image}}" alt="fant ikke bilde">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{item.description}}
        <button mat-button (click)="addToShoppingCart(item)">Add</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
