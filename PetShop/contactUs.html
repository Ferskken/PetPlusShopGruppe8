
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>

.topnav {
  overflow: hidden;
  background-color: #A6ECCF; <!-- Background color of top bar -->
}

.topnav a {
  float: left;
  color: #f2f2f2;  <!-- Top bar text color when not interacted with -->
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #59D8A4 ; <!-- Color of top bar text while hovering -->
  color: black;
}

.topnav a.active {
  background-color: #59D8A4; <!--Color of top bar text while pressed/active -->
  color: white;
}
</style>
</head>
<body>

<img src="images/petshoppluslogo.jpg" alt="Pet Shop Plus Logo">

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#Sale">News</a>
  <a href="#Contact us">Contact</a>
  <a href="#About us">About</a>
  <input type="text" placeholder="Search..">
  <ion-icon name="person-outline" style="width:32px; height:32;"></ion-icon>
  <ion-icon name="cart-outline"style="width:32px; height:32;"> 
</div>

<p>Contact Us</p>

</body>
